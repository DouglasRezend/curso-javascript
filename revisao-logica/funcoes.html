<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>fun√ßoes</title>
</head>
<body>
    <h1>funcoes</h1>
    <script>
//declaracao de funcao
function ola(){
    document.write("ola mundo <br>")
}
ola()

//expressao de funcao
const ola2 = function(){
    document.write("ola mundo de function expression <br>")
}
ola2()

//arrow functions
const ola3 =() => {
   document.write ("ola mundo de arrow function")
}
ola3()

    </script>
    
</body>
</html>
