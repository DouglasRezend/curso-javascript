<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>funcoes - tabuada</h1>
<button onclick="mostrartabuada()">mostrar tabuada</button>
<button>limpar taboada</button>
<div id="output">


</div>

    <script>

const output = document.getElementById("output")

function mostrartabuada(){
   
   //pedir para o usuario digitar um numero
   let n = parseFloat (prompt("digite um numero"))
   let msg = ""
   for(let i = 0; i <= 1000; i++) {
    msg += `${n} x ${i} = ${(n * i)} <br>`
   }

   output.innerHTML = msg

   // mostrar a tabuada desse numero de 1 a 1000

   //toda informaçao que vem da interface do usuario e string

}

    </script>
    
</body>
</html>
