<html lang="pt-br">
<head>

<body>
    <h1>funcoes - tabuada</h1>
<button onclick="mostrartabuada()">mostrar tabuada</button>
<button onclick="limpartabuada()">limpar taboada</button>
<div id="output">
</div>
    <script>

const output = document.getElementById("output")

function mostrartabuada(){

   let msg = ""
   let n = parseFloat (prompt("digite um numero"))
   
   for(let i = 0; i <= 1000; i++) {
    if(i === 10){
        break
    }
    msg += `${n} x ${i} = ${(n * i)} <br>`
   }
   output.innerHTML = msg

}
function limpartabuada(){
    output.innerHTML =""
}
    </script>
    
</body>
